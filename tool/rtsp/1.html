<html>
<head>

    <style type="text/css">

        *{
            padding: 0;
            margin: 0;

        .container{
            margin: 0 auto;
        }

       canvas{

        const height = document.body.clientHeight;
        console.log(width,height)
        const canvas = document.getElementById('video-canvas');

        console.log(document.location.hostname)

        var urls = 'ws://localhost:9998';

    </script>
