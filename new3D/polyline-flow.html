<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>Polyline Flow</title>
  <style>
    html, body {
      margin: 0px;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import {
      Scene, ShaderMaterial,
      createGUI, polylineToShape,
      vec2, vec3,
    } from './bundle.js';

const VERTEX_SHADER = `#version 300 es
precision highp float;

uniform mat4 u_projectMatrix;
uniform mat4 u_viewMatrix;
uniform mat4 u_modelMatrix;

layout(location = 0) in vec3 a_position;
layout(location = 3) in vec2 a_percent;
out vec2 v_percent;

void main() {
  v_percent = a_percent;
  gl_Position = u_projectMatrix * u_viewMatrix * u_modelMatrix * vec4(a_position, 1.0);
}
`;
const FRAGMENT_SHADER = `#version 300 es
precision highp float;

uniform float u_percent;
uniform float u_length;

in vec2 v_percent;
out vec4 fragColor;

void main() {
  fragColor = vec4(0.8510, 0.5412, 0.1765, mod((1.0 - v_percent[1]) + u_percent, 1.0 / u_length) * u_length);
}
`;
    const material = new ShaderMaterial({
      vertex: VERTEX_SHADER,
      fragment: FRAGMENT_SHADER,
      uniforms: {
        percent: 0,
        length: 4,
      },
      transparent: true,
      doubleSided: true,
    });

    const scene = new Scene({
      canvas: 'canvas',
      camera: {
        position: vec3.fromValues(0, 10, 10),
      },
      lights: [
        {
          type: 'DIRECTION',
          intensity: 1.0,
          direction: vec3.fromValues(0, -1, -0),
        },
      ],
      onAnimationFrame(time) {
        if (time > 2000) {
          material.percent = (time % 4000) / 4000;
        }
      },
    });

    function addPath(options) {
      scene.add({
        material,
        vao: {
          buffers: polylineToShape(options),
        },
      });
    }

    let points = [
      vec2.fromValues(-5, -5),
      vec2.fromValues(-5, 5),
      vec2.fromValues(5, 5),
      vec2.fromValues(5, -5),
    ];

    addPath({
      points,
      thickness: 1,
      closed: true,
      innerColor: [1, 0, 0, 1],
      outerColor: [0, 1, 0, 1],
    });

    points = [
      vec2.fromValues(-3, -3),
      vec2.fromValues(3, -3),
      vec2.fromValues(3, 3),
      vec2.fromValues(-3, 3),
    ];

    addPath({
      points,
      thickness: 1,
      closed: true,
    });
    
    createGUI(scene);
  </script>
</body>
</html>
