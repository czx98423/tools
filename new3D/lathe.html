<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>Lathe</title>
  <style>
    html, body {
      margin: 0px;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import {
      Scene, createGUI, createLathe, vec3,
    } from './bundle.js';

    const scene = new Scene({
      canvas: 'canvas',
      camera: {
        position: vec3.fromValues(0, 8, 10),
      },
      lights: [
        {
          type: 'DIRECTION',
          intensity: 1.0,
          direction: vec3.fromValues(-1, -2, -3),
        },
      ],
      datas: [
        {
          vao: {
            buffers: createLathe({
              points: [
                [3, 2],
                [4, 1],
                [3.5, -5],
              ],
            }),
          },
          material: {
            //diffuseImage: '../asset/images/uv-grid.jpg',
            doubleSided: true,
          },
        },
      ],
    });

    createGUI(scene);
  </script>
</body>
</html>
