<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>OBJ</title>
  <style>
    html, body {
      margin: 0px;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import {
      Scene, createGUI, vec3,STDMaterial,Animate,setupSceneEnv
    } from './bundle.js';
    

    const scene = window.s = new Scene({
      canvas: 'canvas',
      camera: {
        near: 0.01,
        position: vec3.fromValues(50, 200, -350),
        diffuseColor:vec3.fromValues(0.3,0.4,0.5)
      },
      lights: [
        {
          type: 'DIRECTION',
          diffuseColor:vec3.fromValues(1,1,1),
          intensity:4,
          shadow:true
        },
      ],
    });
    var gltf =null
    scene.loadGLTF('./bodya.gltf',{onlyLoad:true})
    .then(e=>{
      gltf=e.root
      scene.add(e.root)
    });
