<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>OBJ</title>
  <style>
    html, body {
      margin: 0px;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import {
      Scene, createGUI, vec3,
    } from './bundle.js';

    const scene = window.s = new Scene({
      canvas: 'canvas',
      camera: {
        near: 0.01,
        position: vec3.fromValues(20, 20, 20),
      },
      lights: [
        {
          type: 'DIRECTION',
        },
      ],
    });
    scene.loadGLTF('./che/ff.gltf',{onlyLoad:true})
    .then(e=>{
      e = e.root
      window.e=e
      let c2 = e.clone();
      c2.y=10
      scene.add(c2)
    });
    createGUI(scene);
  </script>
</body>
</html>
