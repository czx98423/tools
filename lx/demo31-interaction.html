<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../lib/twaver.js"></script>
<body onload="init()">
        
</body>
<script type="text/javascript">
    var box=new twaver.ElementBox();
    var network=new twaver.vector.Network(box);
  
  function init(){
      initNetwork()
      initBox()
  }
  function initNetwork(){
      var view=network.getView()
      document.body.appendChild(view)
        network.adjustBounds({x:0,y:0,width:1300,height:800})
        network.setInteractions([
                // new twaver.network.interaction.SelectInteraction(network),
                // new twaver.network.interaction.MoveInteraction(network),
                
                new twaver.network.interaction.DefaultInteraction(network),
                new twaver.network.interaction.MagnifyInteraction(network,2,100,100)
            ]);
}
   function initBox(){      
       var node1=new twaver.Node();
       node1.setLocation(100,100)
       var node2=new twaver.Node();
       node2.setLocation(300,300)
       var link=new twaver.Link(node1,node2)
        box.add(node1);
        box.add(node2);
        box.add(link)
   }
</script>

</html>
