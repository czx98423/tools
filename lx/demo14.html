<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../lib/twaver.js"></script>
<body onload="init()">
    <div id="main"></div>
</body>
<script type="text/javascript">
  var box = new twaver.ElementBox();
   var network = new twaver.vector.Network(box);
   function init() 
   { initNetwork(); initDataBox(); } 
   function initNetwork()
    { var view = network.getView();
     document.body.appendChild(view);
      network.adjustBounds({x: 0, y: 0, width: 1300, height: 600});
      twaver.Styles.setStyle('select.color', 'pink'); } 
      function initDataBox() 
      { var shapeNode1 = new twaver.ShapeNode({ name:'ShapeNode1', }); 
      shapeNode1.s('vector.fill.color','#61b6d8'); 
      shapeNode1.setStyle('vector.gradient','radial.center');
       shapeNode1.addPoint({ x : 30, y : 10 });
        shapeNode1.addPoint({ x : 80, y : 10 }); 
       shapeNode1.addPoint({ x : 100, y : 90 }); 
       shapeNode1.addPoint({ x : 10, y : 90 }); 
       shapeNode1.addPoint({ x : 30, y : 10 }); 
       box.add(shapeNode1); 
       var shapeNode2 = new twaver.ShapeNode(); 
       shapeNode2.setName('shapeNode2'); 
       shapeNode2.addPoint({ x : 130, y : 110 });
        shapeNode2.addPoint({ x : 180, y : 110 }); 
        shapeNode2.addPoint({ x : 200, y : 190 }); 
        shapeNode2.addPoint({ x : 110, y : 190 }); 
        shapeNode2.addPoint({ x : 130, y : 110 }); 
        shapeNode2.s('vector.fill.color','#ec6c00');
         shapeNode2.s('vector.gradient','radial.southwest');
          var segments = new twaver.List(); 
          segments.add("moveto"); 
          segments.add("quadto"); 
          segments.add("quadto");         
          shapeNode2.setSegments(segments);
           box.add(shapeNode2);
     var link = new twaver.Link(shapeNode1, shapeNode2);
      box.add(link); } 
</script>

</html>
