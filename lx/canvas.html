<script>
 const canvas = document.createElement('canvas');
        var width = width||64,
        height = height||256
        canvas.width = width
        canvas.height = height
        const context = canvas.getContext('2d')
        var img = new Image();
        img.src = '../new3D/tx.png';
        img.onload=function(){
          var gradient = context.createLinearGradient(0, 0, canvas.width, 0);

        gradient.addColorStop(0, 'rgb(74,234,255)');
        gradient.addColorStop(1, 'white');
          context.fillStyle = gradient
        context.drawImage(img,0,0,64,64);
        context.beginPath();
        context.moveTo(width*0.96/2,width);
        context.lineTo(width*1.04/2,width);
        context.lineTo(width*1.04/2,height);
        context.closePath();
        context.fill()
        }
  document.body.appendChild(canvas)
</script>
