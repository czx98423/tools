<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../lib/twaver.js"></script>
<body onload="init()">
    
</body>
<script>
  // var network = new twaver.vector.Network(); 相同
  // var box = network.getElementBox();
  var box=new twaver.ElementBox();
  var network=new twaver.vector.Network(box); 
function init() { 
  initNetwork(); 
  initLayer(); 
} 
function initNetwork(){ 
  var view = network.getView(); 
  document.body.appendChild(view); 
  network.adjustBounds({x: 0, y: 0, width: 1300, height: 600}); 
  network.setEditInteractions()
} 
function initLayer() {
  var layerBox=box.getLayerBox();
  var layer1=new twaver.Layer("unmovable","unmovable layer")
  layer1.setMovable(false)
  var layer2=new twaver.Layer("uneditable","uneditable layer")
  layer2.setEditable(false)
  var layer3=new twaver.Layer("unvisible","unvisible layer")
  layer3.setVisible(false)
  layerBox.add(layer1);
  layerBox.add(layer2);
  layerBox.add(layer3);
  createNode(layer1,"circle",300,100,200,200,"red")
  createNode(layer2,"diamond",350,200,200,200,"pink")
  //createNode(layer3,"rectangle",200,200,200,200,"green")
  createNode(layerBox.getDefaultLayer(),'rectangle',100,100,250,250,"61b6d8")
} 
  function createNode(layer,shape,x,y,width,height,fillColor){
    var node=new twaver.Node();
    node.setLayerId(layer.getId())
    node.setName("layer-"+layer.getId())
    node.s("body.type","vector")
    node.s('vector.fill.alpha', 0.7)
    node.setStyle("vector.shape",shape)
    node.setSize(width,height)
    node.setLocation(x,y)
    node.setStyle("vector.fill.color",fillColor)
    box.add(node)
    return node;

  }
</script>
</html>
