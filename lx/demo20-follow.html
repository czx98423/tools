<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../lib/twaver.js"></script>
<body onload="init()">
    <div id="main"></div>
</body>
<script type="text/javascript">
	var box = new twaver.ElementBox(); 
	var network = new twaver.vector.Network(box); 
	function init() { initNetwork(); initDataBox(); } 
	function initNetwork() { 
		var view = network.getView(); 
		document.body.appendChild(view); 
		network.adjustBounds({x: 0, y: 0, width: 1300, height: 600}); 
		 twaver.Styles.setStyle('link.color',"#57ab9a"); } 
		 function initDataBox() { 
			 var Host = new twaver.Node({ name:'host', location:{ x:100, y:200 } });
			  box.add(Host); 
			  var Follower = new twaver.Follower({ name:'Follower', location:{ x:300, y:300 } }); 
			  box.add(Follower); 
	Follower.setHost(Host); } 
</script>

</html>
